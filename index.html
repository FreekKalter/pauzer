<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="pauzer"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pauzer</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/angular/angular.min.js"></script>
        <script src="js/app.min.js"></script>
        <script src="js/controller.min.js"></script>
        <script src="js/filters.min.js"></script>

    </head>
    <body  >
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Pauzer</h1>
            </header>
        </div>

        <div class="main-container">
            <div ng-controller="PauzerCtrl">
                <div class="main wrapper clearfix">

                    <form>
                        <label for="limit">Beperk snelheid met </label>
                        <select name="limit" ng-model="form.limit">
                            <option value="100" selected>100&#37;(pauzeer)</option>
                            <option value="80">80&#37;</option>
                            <option value="50">50&#37;</option>
                            <option value="20">20&#37;</option>
                        </select>
                        <label for="time"> voor </label>
                        <select name="time" ng-model="form.time">
                            <option value="1" selected>1</option>
                            <option value="15" selected>15</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                            <option value="90">90</option>
                        </select>
                        minuten.<br>
                        <button ng-click="setTime()"> Start timer</button>
                    </form>
                    <p id="time" class="time">
                       {{ counter | timeFormat }}
                    </p>
                </div> <!-- #main -->

            </div> <!-- PauzerCtrl -->

        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3><a href="http://kalteronline.org">Kalter&Co</a></h3>
            </footer>
        </div>
    </body>
</html>
